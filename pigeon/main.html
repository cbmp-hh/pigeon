<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>chatroom</title>
    <link rel="stylesheet" type="text/css" href="uni.css"/>
    <link rel="icon" type="image/icon" href="ico.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="ico-container">
            <img id="ico" src="ico.png" alt="Home">
        </div>
        <p id="title-header">Secret chat room</p>
        <div class="header-button" onclick="toggleNicknameModal()">
            <p>Nickname</p>
        </div>
        <button id="lang" onclick="langChange()"><p>ä¸­</p></button>
    </div>
    <div id="body">
        <div id="stream"></div>
        <div id="nickname-modal">
            <div class="modal-content">
                <input type="text" placeholder="nickname" id="nickname-input">
                <button onclick="getNickname()">Submit</button>
            </div>
        </div>
    </div>
    <div id="message-div">
        <input type="text" placeholder="Send a message..." id="message">
    </div>
</body>
<script src="uni.js"></script>
</html>
